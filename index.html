<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Drag Can</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="images/bg1.jpg" alt="" srcset="" id="bg1" class="bg1">
        <img src="images/bg2.jpg" alt="" srcset="" id="bg2" class="bg2 hidden">
        <img src="images/canG.png" alt="" srcset="" id="canG" class="canG absolute animation-shake">
        <img src="images/canO.png" alt="" srcset="" id="canO" class="canO absolute animation-shake">
        <img src="images/bottom.png" alt="" srcset="" id="bottom" class="bottom absolute animation-vibrate">

    </div>
    <script src="index.js"></script>
</body>
</html>
